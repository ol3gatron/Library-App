<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <form action="">
      <h1>Add Book</h1>
      <div class="input-element">
        <p><label for="title">Book Title</label></p>
        <input type="text" id="title" name="title" required />
      </div>
      <div class="input-element">
        <p><label for="author">Author</label></p>
        <input type="text" id="author" name="author" required />
      </div>
      <div class="input-element">
        <p><label for="pages">Pages</label></p>
        <input type="number" id="pages" name="pages" required />
      </div>
      <div class="input-element">
        <label for="read">Did you read?</label>
        <input type="checkbox" id="read" name="read" value="true" />
      </div>
      <button type="button" class="submit-btn">Add book</button>
    </form>

    <div class="warning">Please fill all the fields!</div>

    <div class="library">
      <div class="library-main"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
