<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <form action="">
      <h1>Add Book</h1>
      <div class="input-element">
        <p><label for="title">Book Title</label></p>
        <input type="text" id="title" name="title" />
      </div>
      <div class="input-element">
        <p><label for="author">Author</label></p>
        <input type="text" id="author" name="author" />
      </div>
      <div class="input-element">
        <p><label for="isbn">ISBN</label></p>
        <input type="text" id="isbn" name="isbn" />
      </div>
      <button type="button" class="submit-btn">Submit</button>
    </form>

    <div class="library">
      <div class="library-header">
        <div class="title-header">Title</div>
        <div class="author-header">Author</div>
        <div class="isbn-header">ISBN</div>
      </div>

      <div class="library-main">
        <div class="record">
          <div class="title">The Hobbit</div>
          <div class="author">J.R.R. Tolkien</div>
          <div class="isbn">9780044403371</div>
        </div>

        <div class="record">
          <div class="title">The Girl with the Dragon Tattoo</div>
          <div class="author">Stieg Larsson</div>
          <div class="isbn">9789113014081</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
